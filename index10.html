<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="quiz-container">
        <div class="title">4. Test what you have learned</div>
        <h4>Solve the following quizes to test what you have learned.</h4>
        <div class="question">How does a baby learn to distinguish between cats and dogs?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. By reading written rules (instructions) to distinguish them.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. By seeing many examples of dogs and cats.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. By seeing one dog and one cat.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. They are just born with the knowledge.
        </div>
        <button id="check-button">Check</button>
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts10.js"></script>
</body>
