        <div class="question">Why do we have to test an AI with data it has not seen during training?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. To test the AI's ability to memorize data.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. To make the AI's performance appear to be better.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Um auswendig lernen zu vermeiden, damit die KI in praktischen Anwendungen funktionieren kann.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. To evaluate the model's performance based on the specific characteristics of the training data.
        </div>
