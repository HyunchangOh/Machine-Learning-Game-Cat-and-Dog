<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Teach Tom</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">Step 4: Test what you have learned</div>
        <h4>Solve the following quizes to test what you have learned.</h4>
        <div class="question">From what could our AI learn to classify cats and dogs?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. From well-specified rules.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. From a lot of unlabelled photos.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. From a lot of labelled photos.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. From a pair of cat and dog photos.
        </div>
        <button id="check-button">Check</button>
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts11.js"></script>
</body>
</html>
