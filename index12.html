<html lang="en">
<head>

<body>
    <div class="quiz-container">
        <div class="title">Step 4: Test what you have learned</div>
        <h4>Solve the following quizes to test what you have learned.</h4>
        <div class="question">What kind of questions do we get in a <b>well-designed</b> exam?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. Exact same questions as the homework assignments.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. Questions similar to the homework assignments, but not the same.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Something that is totally different from homework assignments.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. Just random questions.
        </div>
        <button id="check-button">Check</button>
        <div class="message hidden" id="message"></div>
    </div>
